%YAML 1.1
---
$schema: 'http://json-schema.org/draft-07/schema#'
$id: 'config.yaml'
type: object
additionalProperties: false
required:
  - version
  - simulation_campaign
  - output
  - extraction
properties:
  version:
    type: integer
  simulation_campaign:
    type: string
  output:
    type: string
  extraction:
    type: object
    properties:
      neuron_classes:
        type: object
      limit:
        type: integer
      target:
        type: string
      windows:
        type: object
      trial_steps:
        type: object
  analysis:
    type: object
    properties:
      features:
        type: array
        items:
          type: object
          required:
            - type
            - groupby
            - function
            - params
          properties:
            type:
              type: string
            groupby:
              type: array
              items:
                type: string
            function:
              type: string
            params:
              type: object
