---
simulation_campaign: "tests/data/tmp/simulation_campaign_02.yaml"
output: "analysis_dir_bluecv"
extraction:
  neuron_classes:
    "L3_EXC": { "layer": [ 3 ], "synapse_class": [ "EXC" ] }
    "L4_EXC": { "layer": [ 4 ], "synapse_class": [ "EXC" ] }
    "L3_INH": { "layer": [ 3 ], "synapse_class": [ "INH" ] }
    "L4_INH": { "layer": [ 4 ], "synapse_class": [ "INH" ] }
  limit: null
  target: "hex0"
  windows:
    "w1": [ 3800, 4000 ]
    "w2": [ 4800, 5000 ]
    "w3": [ 5800, 6000 ]
    "w4": [ 4000, 4200 ]
    "w5": [ 5000, 5200 ]
    "w6": [ 6000, 6200 ]
analysis:
  features:
    gid:
      - function: blueetl.features.bluecv.gid.calculate_features_by_gid
        params:
          MFR:
            enabled: true
          latency:
            enabled: true
          ISI:
            enabled: true
          CV:
            enabled: true
          spike_count:
            enabled: true
    neuron_class:
      - function: blueetl.features.bluecv.neuron_class.calculate_features_by_neuron_class
        params:
          PSTH:
            enabled: true
            params:
              bin_size: 10
          PSD:
            enabled: true
    comparison:
      - function: blueetl.features.bluecv.comparison.calculate_comparison_features
        params:
          VR:
            enabled: true
          VP:
            enabled: true
