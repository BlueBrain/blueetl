[base]
name = blueetl
testdeps =
    pytest
    pytest-lazy-fixture

[tox]
envlist =
    check-version
    check-packaging
    lint
    py{38,39}

minversion = 3.1.0

# ignore basepython for envs that already specify a version
ignore_basepython_conflict = true

[testenv]
basepython=python3.9
setenv =
    PIP_INDEX_URL = https://bbpteam.epfl.ch/repository/devpi/simple
    BLUEETL_JOBLIB_JOBS = 1
extras =
    all
deps = {[base]testdeps}
commands = pytest -vs tests/unit {posargs}

[testenv:functional]
commands = pytest -vs tests/functional {posargs}

[testenv:check-version]
skip_install = true
deps = bbp-nse-ci
commands = do_release.py -p . check-version

[testenv:check-packaging]
deps =
    wheel
    twine
commands =
    python setup.py sdist bdist_wheel -d {envtmpdir}/dist
    twine check {envtmpdir}/dist/*

[testenv:lint]
deps =
    pycodestyle
    pydocstyle
    pylint
    isort
    black
    mypy
    types-PyYAML
commands =
    pycodestyle {[base]name}
    pydocstyle {[base]name}
    pylint {[base]name}
    isort --check-only --diff {[base]name}
    black --check .
    mypy --show-error-codes --ignore-missing-imports --allow-redefinition {[base]name}

[testenv:format]
deps =
    isort
    black
commands =
    isort {[base]name}
    black .

[testenv:coverage]
deps =
    {[base]testdeps}
    coverage
commands =
    coverage run --source={[base]name} -m pytest tests {posargs}
    coverage report --show-missing
    coverage xml
    coverage html

[testenv:docs]
changedir = doc
extras =
    all
    docs
# set warnings as errors using the -W sphinx option
commands = make html SPHINXOPTS=-W
allowlist_externals = make

[pycodestyle]
# E203: whitespace before ':'
# E731: do not assign a lambda expression, use a def
# W503: line break after binary operator
# W504: line break before binary operator
# E501: line too long (checked with pylint)
ignore = E203,E731,W503,W504,E501

[pydocstyle]
# D413: no blank line after last section
add-ignore = D413
convention = google
